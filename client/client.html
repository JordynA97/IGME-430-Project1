<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create a Bucket List!</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="shortcut icon" href="">
  <link href="https://fonts.googleapis.com/css?family=Lekton&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">

  //parse the json
  const parseJSON = (xhr, content) => {
    const list = document.querySelector('#content');
    const itemEntered = document.querySelector('#itemField');

    if(xhr.response){
      const object = JSON.parse(xhr.response);

        //check if object is not null then go through the array and make a list.
        if(object.bucketList.items){
          list.innerHTML = `<p></p>`;

          for(let i = 0; i < object.bucketList.items.length; i++){
            list.innerHTML += `<br> ${object.bucketList.items[i]} </br>`;
          }
        }
    }
  };

  //keep in case of needing to check errors 
  //everything commented out because unneeded currently
  const responseHandler = (xhr, parseResponse) => {
    switch(xhr.status){
      case 200:
        //content.innerHTML = `<b>Success! Status Code: 200</b>`;
        break;
      case 201:
        //content.innerHTML = `<b>Created! Status Code: 201</b>`;
        break;
      case 204:
        //content.innerHTML = `<b>Updated no content. 204 </b>`;
        break;
      case 400:
        //content.innerHTML = `<b>Bad Request! Status Code: 400. fields must be filled</b>`;
        break;
      case 404:
        //content.innerHTML = `<b>Resource Not Found! Status Code: 404</b>`;
        break;
      default:
        //content.innerHTML = `<b>Error code not impemented!</b>`;
        break;
    }
    parseJSON(xhr, parseResponse);
  };

  const sendPostMethod = (e, itemForm) => {
    const itemAction = itemForm.getAttribute('action');
    const itemMethod = itemForm.getAttribute('method');

    const bucketItem = itemForm.querySelector('#itemField');

    //have to set up for a new request
    const xhr = new XMLHttpRequest();

    xhr.open(itemMethod, itemAction);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.setRequestHeader('Accept', 'application/json');
    xhr.onload = () => responseHandler(xhr, true);

    const data = `bucketListItem=${bucketItem.value}`;
    xhr.send(data);
    e.preventDefault();
    return false;
  };

  const sendGetMethod = (e, itemForm) => {
    const userMethod = bucketListForm.getAttribute('method');
    const url = bucketListForm.querySelector('#urlField');
    const method = bucketListForm.querySelector('#methodSelect');

    const xhr = new XMLHttpRequest();

    xhr.open(method.value, url.value);
    if(method.value === 'get'){
      xhr.onload = () => responseHandler(xhr, true);
    }else{
      xhr.onload = () => responseHandler(xhr, false);
    }
    xhr.setRequestHeader('Accept', 'application/json');

    xhr.send();
    e.preventDefault();
    return false;
  }
  const updateList = (e, itemForm, bucketListForm) => {
    if(itemEntered.value !== ''){
      sendPostMethod(e, itemForm);
      sendGetMethod(e, bucketListForm);
    }
  } 

  const init = () => {
    const itemForm = document.getElementById('itemForm');
    const bucketListForm = document.getElementById('bucketListForm');

    const addItem = (e) => updateList(e, itemForm, bucketListForm);
    itemForm.addEventListener('submit', addItem);

    const getItem = (e) => sendGetMethod(e, bucketListForm);
    bucketListForm.addEventListener('submit', getItem);
  };

  window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h2>Create or Edit a Bucket List!</h2>
    <form id="itemForm" action="/addItem" method="post">
      <label for="bucketListItem">Bucket List Item:</label>
      <input id="itemField" type="text" name="bucketListItem"/>

      <p></p>
      <input type="submit" value="Add Item" id="addItemButton"/>
    </form>

    <p></p>
    <form id="bucketListForm" action="/getItems" method="get">
      <select id='urlField'>
        <option value='/getItems'>/getItems</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get Item"/>
    </form>
  </section>
    <section id="content">
    </section>
</body>
</html>
