<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create a Bucket List!</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="shortcut icon" href="">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">

const content = document.querySelector('#content');

  //parse the json
  const parseJSON = (xhr, content) => {
    const object = JSON.parse(xhr.response);

    if(xhr.response){
      const object = JSON.parse(xhr.response);
      console.dir(object);
    }

    if(object.message){
      content.innerHTML += `<p>${object.message}</p>`;
    }
  };

  const responseHandler = (xhr, parseResponse) => {
    switch(xhr.status){
      case 200:
        content.innerHTML = `<b>Success! Status Code: 200</b>`;
        break;
      case 201:
        content.innerHTML = `<b>Created! Status Code: 201</b>`;
        break;
      case 204:
        content.innerHTML = `<b>Updated with no content! Status Code: 204</b>`;
        break;
      case 400:
        content.innerHTML = `<b>Bad Request! Status Code: 400. fields must be filled</b>`;
        break;
      case 404:
        content.innerHTML = `<b>Resource Not Found! Status Code: 404</b>`;
        break;
      default:
        content.innerHTML = `<b>Error code not impemented!</b>`;
        break;
    }
  };

  const sendPostMethod = (e, itemForm) => {
    const itemAction = itemForm.getAttribute('action');
    const itemMethod = itemForm.getAttribute('method');

    const bucketItem = itemForm.querySelector('#itemField');

    //have to set up for a new request
    const xhr = new XMLHttpRequest();

    xhr.open(itemMethod, itemAction);
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.setRequestHeader('Accept', 'application/json');
    xhr.onload = () => responseHandler(xhr, true);

    const data = `bucketListItem=${bucketItem.value}`;
    xhr.send(data);
    return false;
  };

  const sendGetMethod = (e, itemForm) => {
    const userMethod = bucketListForm.getAttribute('method');
    const url = bucketListForm.querySelector('#urlField');
    const method = bucketListForm.querySelector('#methodSelect');

    const xhr = new XMLHttpRequest();
    xhr.open(method.value, url.value);
    if(method.value === 'get'){
      xhr.onload = () => responseHandler(xhr, true);
    }else{
      xhr.onload = () => responseHandler(xhr, false);
    }
    xhr.setRequestHeader('Accept', 'application/json');
    xhr.send();

    e.preventDefault();
    return false;
  }

  const init = () => {
    const itemForm = document.getElementById('itemForm');
    const bucketListForm = document.getElementById('bucketListForm');

    const addItem = (e) => sendPostMethod(e, itemForm);
    itemForm.addEventListener('submit', addItem);

    
    const getItem = (e) => sendGetMethod(e, bucketListForm);
    bucketListForm.addEventListener('submit', getItem);
  };

  window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>Create or Edit a Bucket List!</h3>
    <form id="itemForm" action="/addItem" method="post">
      <label for="bucketListItem">Bucket List Item:</label>
      <input id="itemField" type="text" name="bucketListItem"/>

      <p></p>
      <input type="submit" value="Add Item"/>
    </form>

    <p></p>
    <form id="bucketListForm" action="/getItems" method="get">
      <select id='urlField'>
        <option value='/getItems'>/getItems</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get Item" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
